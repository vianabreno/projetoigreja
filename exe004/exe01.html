<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idadetrometro</title>
    <link rel="stylesheet" href="style.css">
    <script src="meuscript.js"></script>
</head>
<body>
    <header>
        <h1>IDADETROMETRO</h1>
    </header>
    <main>
        <p>
            Ano de Nascimento: 
            <input type="text" id="ano" min= "0">
        </p>
        <p>
            Sex:
            <input type="radio" name="sex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="sex" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <p><input type="button" value="Verificar" onclick="verificar()"></p>
        <p id="res">Digite seu ano de nascimento e veja a resposta aqui!</p>
    </main>
</body>
</html>
